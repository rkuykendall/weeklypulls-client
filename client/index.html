<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pull List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      .loading {
        opacity: 0.5;
      }
      .loading a {
        color: black;
      }
      .comic-read,
      .comic-skipped,
      .comic-unpulled,
      .comic-read a,
      .comic-skipped a,
      .comic-unpulled a {
        color: #aaa;
      }
      a:hover {
        cursor: pointer;
      }

      li div {
        display: inline-block;
      }

      .cover {
        border: 5px solid black;
        z-index: 500;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="root"></div>
        </div>
      </div>
    </div>
  </body>
</html>
